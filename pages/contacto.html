    <main class="formulario">

      <div class="container">
        <div class="row">
          <div class="col-12 col-md-12 col-lg-6">

          </div>
          <div class="col-12 col-md-12 col-lg-6">
            <label for="inputmsj" class="form-label"><h3>Nombre</h3></label>

          </div>
          <div class="col-12">
            <label for="textarea" class="form-label"></label>
            <textarea class="form-control mb-5" id="textarea" placeholder="Escribe tu mensaje" style="height: 200px;"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="submit" class="btn btn-light me-md-2">Enviar</button>
              <button type="reset" class="btn btn-light">Restablecer</button>
            </div>
          </div>
        </div>
      </div>
